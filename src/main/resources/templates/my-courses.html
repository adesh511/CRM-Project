<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>user profile page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
	crossorigin="anonymous" />

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>
	<!-- header starts -->
	<div th:replace="~{fragments/user-header :: u-header}"></div>
	<!-- header ends -->

	<!-- main content starts -->
	<main class=" container-fluid" style="min-height: 550px;">

		<!-- content -->
		<section class="container py-5 bg-light">
		
			<h3 class="text-center mb-4">My Purchased Courses</h3>
			
			<div th:if="${#lists.isEmpty(purchasedCoursesList)}" class="text-center">
				<h3 class="text-danger">Sorry, you didnt purchased any course yet...!</h3>
			</div>

			<!-- courses division starts -->
			<div class="row g-4">

				<!------ one course card start ------>
				<div th:each="purchasedCourse : ${purchasedCoursesList}" class="col-lg-3 col-md-6">
					<div class="card" style="width: 18rem">
						<img th:src="@{${purchasedCourse.imageUrl}}" class="card-img-top" alt="core java" />
						<div class="card-body">
							<h5 class="card-title">
								<span th:text="${purchasedCourse.courseName}"></span>
							</h5>
							<p class="card-text">
								<span th:text="${purchasedCourse.description}"></span>
							</p>

							<div>
								<!-- course buy button -->
								<button class="btn btn-outline-success">Start Course</button>
							</div>
						</div>
					
						<div class="card-footer text-body-secondary">
							Updated : <span th:text="${purchasedCourse.updatedOn}"></span>
						</div>
						<div class="card-footer text-body-secondary">
							Perchased On :<br><em><span th:text="${purchasedCourse.purchasedOn}"></em></span>
						</div>
					</div>
				</div>
				<!------ one course card ends ------->
			</div>
		</section>
	</main>
	<!-- main content ends -->


	<!-- footer starts -->
	<div th:replace="~{fragments/footer :: crm-footer}"></div>
	<!-- footer -->

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>
</body>
</html>
